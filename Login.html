<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hojjat Hekmatipour">
    <meta name="viewport" content="width=device-width, initial-scake=1.0">
    <link rel="stylesheet" type="text/css" href="Style/Style.css">
    <title>Rayman Official</title>
</head>
<body>
    <section class="container">
        <div class="login-section">
            <h2 class="login-title">Login</h2>
            <div class="login-input">
                <input type="text" name="userName" required minlength="2" maxlength="21" placeholder="Email ID">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
                  </svg>
            </div>
            <div class="login-input">
                <input type="password" name="passWord" required minlength="8" maxlength="30" placeholder="Password">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
                  </svg>
            </div>
            <div class="cnt-forgetPassword">
                <div class="RememberMe">
                    <input type="checkbox" name="RememberMe" id="RememberME">
                    <label for="RememberME">Remember me</label>
                </div>
                <a href="#" id="foget-pass">Forget Password?</a>
            </div>
            <button type="submit" class="btn-submit-login">
                <div id="cirlce-anm-scale_btn"></div>
                <span>Login</span>
            </button>
            <span id="register-link">Donâ€™t have an account?   <a href="Register.html">Register</a></span>
        </div>
    </section>
</body>

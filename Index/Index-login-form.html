<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Hojjat Hekmatipour">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../Style/Style-login-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Rayman Official</title>
</head>
<body>
    <div class="container">
        <div class="cnt-login-form">
            <div class="circle-design"></div>
            <form class="login-form">
                <div class="title-login-form">
                    <h2>Login Here</h2>
                </div>
                    <div class="cnt-inputs">
                        <div class="input-con">
                            <label for="code-1" class="title-input_login">Username</label>
                            <input id="code-1" name="user-name-id" class="Input-normal" placeholder="Email Or Phone" required type="text" minlength="3" maxlength="60">
                        </div>
                        <div class="input-con">
                            <label for="code-2" class="title-input_login">password</label>
                            <input id="code-2" name="password-user" class="Input-normal" placeholder="Password" required type="password" minlength="3" maxlength="60">
                        </div>
                    </div>
                    <button class="sub-btn-form" type="submit">
                        <div id="circle-btn-hover"></div>
                        <span>log in</span>
                    </button>
            </form>
            <div class="circle-design"></div>
        </div>
    </div>
</body>
